<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #222;
      margin: 0;
    }
    
    .rainbow-text {
      font-size: 4rem;
      font-weight: bold;
      color: white;
    }
    
    .letter {
      display: inline-block;
      animation: rainbow-animation 3s linear infinite,
                 bounce-animation 1s ease-in-out infinite alternate;
    }
    
    @keyframes rainbow-animation {
      0% { color: #ff0000; }
      16.6% { color: #ffff00; }
      33.3% { color: #00ff00; }
      50% { color: #00ffff; }
      66.6% { color: #0000ff; }
      83.3% { color: #ff00ff; }
      100% { color: #ff0000; }
    }
    
    @keyframes bounce-animation {
      0% { transform: translateY(0); }
      100% { transform: translateY(-15px); }
    }
    
    /* To create the staggered effect, we need to delay each letter */
    .letter:nth-child(1) { animation-delay: 0.0s; }
    .letter:nth-child(2) { animation-delay: 0.1s; }
    .letter:nth-child(3) { animation-delay: 0.2s; }
    .letter:nth-child(4) { animation-delay: 0.3s; }
    .letter:nth-child(5) { animation-delay: 0.4s; }
    .letter:nth-child(6) { animation-delay: 0.5s; }
    .letter:nth-child(7) { animation-delay: 0.6s; }
    .letter:nth-child(8) { animation-delay: 0.7s; }
    .letter:nth-child(9) { animation-delay: 0.8s; }
    .letter:nth-child(10) { animation-delay: 0.9s; }
    .letter:nth-child(11) { animation-delay: 1.0s; }
    .letter:nth-child(12) { animation-delay: 1.1s; }
    .letter:nth-child(13) { animation-delay: 1.2s; }
    .letter:nth-child(14) { animation-delay: 1.3s; }
    .letter:nth-child(15) { animation-delay: 1.4s; }
    .letter:nth-child(16) { animation-delay: 1.5s; }
    .letter:nth-child(17) { animation-delay: 1.6s; }
    .letter:nth-child(18) { animation-delay: 1.7s; }
    .letter:nth-child(19) { animation-delay: 1.8s; }
    .letter:nth-child(20) { animation-delay: 1.9s; }
  </style>
</head>
<body>
  <div class="rainbow-text" id="rainbowText">Vijtus.com</div>

  <script>
    // Split the text into individual letters and wrap each in a span
    function createRainbowText() {
      const textElement = document.getElementById('rainbowText');
      const text = textElement.textContent;
      
      // Clear the current content
      textElement.innerHTML = '';
      
      // Add each letter wrapped in a span with the 'letter' class
      for (let i = 0; i < text.length; i++) {
        const letterSpan = document.createElement('span');
        letterSpan.className = 'letter';
        letterSpan.textContent = text[i];
        textElement.appendChild(letterSpan);
      }
    }
    
    // Call the function when the page loads
    window.onload = createRainbowText;
    
    // Allow the user to change the text
    document.getElementById('rainbowText').addEventListener('click', function() {
      const newText = prompt('Enter new text:', this.textContent.replace(/\s+/g, ' ').trim());
      if (newText) {
        this.textContent = newText;
        createRainbowText();
      }
    });
  </script>
</body>
</html>
